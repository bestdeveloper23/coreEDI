<template name="layout">
    <style>
        .colContent {
            padding-right: 0px;
            width: 94vw;
            overflow-x: hidden;
        }

        .ui-datepicker-trigger {
            height: 38px !important;
        }

        .dataTables_wrapper {
            min-height: 40vh !important;
        }

        .columnSettings {
            font-size: 16px !important;
        }
    </style>
    <div id="wrapper">
        <div class="row top" id="bodyContainer">
            {{> newsidenav}}
            <div class="col d-flex flex-column colContent" id="colContent">
                <div id="content">
                    <!-- {{> header}} -->
                    <!-- {{> appAlertPage}} -->
                    {{> Template.dynamic template=yield}}
                </div>
            </div>
            <div id="div-simple-msg-transaction">
                <div id="simple-msg-text">
                </div>
            </div>
            <div id="div-simple-msg-selection">
                <div id="simple-selection-msg-text" class="text-success">
                </div>
            </div>
            <style>
                #div-simple-msg-selection {
                    position: fixed!important;
                    left: 0;
                    top: 0;
                    right: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    width: 100vw;
                    z-index: 100001;
                    transition: all 0.5s ease-in-out;
                    pointer-events: none;
                    opacity: 0;
                }

                #div-simple-msg-transaction.show,
                #div-simple-msg-selection.show {
                    pointer-events: auto;
                    opacity: 1;
                    animation: fade-in 0.8s 0.1s forwards cubic-bezier(0.11, 0, 0.5, 0);
                }

                #div-simple-msg-transaction>div {
                    font-size: 10vw;
                    width: 95%;
                    color: #1cc88a;
                    text-align: center;
                }

                #div-simple-msg-selection>div {
                    font-size: 8vw;
                    width: 75%;
                    color: #1cc88a;
                    text-align: center;
                }
            </style>
        </div>
        <!-- {{> leave_confirm_script}} -->

    </div>
</template>
