<template name="_frequencyModal">
    <div class="modal fade" id="frequencyModal" tabindex="-1" role="dialog" aria-labelledby="frequencyModal"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <style>
                    #ui-datepicker-div table.ui-datepicker-calendar tr th,
                    #ui-datepicker-div table.ui-datepicker-calendar tr td {
                        min-width: 0px !important;
                    }

                    @media screen and (max-width: 450px) {
                        .dateTimePickerMobile {
                            width: 100% !important;
                        }

                        .colSettings {
                            margin-top: 16px;
                        }
                    }
                </style>

                <div class="card shadow">
                    <div class="card-header d-flex align-items-center justify-content-between py-3">
                        <h5 class="modal-title text-primary m-0 font-weight-bold" id="frequencyLabel">{{modalTitle}}
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="card-body p-3 rounded">
                        <div class="row" id="edtFrequencyDetail">
                            <div class="col-12 col-lg-3">
                                <h5 style="margin-bottom: 8px;">Frequency</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="hidden" name="frequencyid" id="frequencyid">
                                    <input class="form-check-input" type="hidden" name="formid" id="formid">
                                    <input class="form-check-input" type="radio" name="frequencyRadio"
                                        id="frequencyMonthly" checked>
                                    <label class="form-check-label" for="frequencyMonthly">
                                        Monthly
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="frequencyRadio"
                                        id="frequencyWeekly">
                                    <label class="form-check-label" for="frequencyWeekly">
                                        Weekly
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="frequencyRadio"
                                        id="frequencyDaily">
                                    <label class="form-check-label" for="frequencyDaily">
                                        Daily
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="frequencyRadio"
                                        id="frequencyOnetimeonly">
                                    <label class="form-check-label" for="frequencyOnetimeonly">
                                        One Time Only
                                    </label>
                                </div>
                            </div>
                            <div class="col-12 col-lg-9 monthlySettings colSettings" id="monthlySettings">
                                <div class="row">
                                    <div class="col-12">
                                        <h5 style="margin-bottom: 8px;">
                                            Settings</h5>
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 8px;">
                                    <div class="col-3">
                                        <label class="form-check-label" for="" style="margin-top: 2px;">
                                            Day of Month
                                        </label>
                                    </div>
                                    <div class="col-4" style="display: inline-flex;">
                                        <style type="text/css">
                                            div.dropdown-menu.open {
                                                max-height: 10px !important;
                                                overflow: hidden;
                                            }

                                            ul.dropdown-menu.inner {
                                                max-height: 10px !important;
                                                overflow-y: auto;
                                            }
                                        </style>
                                        <div class="form-group"
                                            style="margin-bottom: 0px !important; width: 48%; margin-right: 3%;">
                                            <select class="form-control pointer settingsMonthlySpecDay" id="sltDay"
                                                name="sltDay" style="height: 30px !important; padding: 2px 6px;">
                                                <option value="day1" data-value="1st">1st
                                                </option>
                                                <option value="day2" data-value="2nd">2nd
                                                </option>
                                                <option value="day3" data-value="3rd">3rd
                                                </option>
                                                <option value="day4" data-value="4th">4th
                                                </option>
                                                <option value="day5" data-value="5th">5th

                                                <option value="day6" data-value="6th">6th

                                                </option>
                                                <option value="day14" data-value="14th">14th

                                                <option value="day15" data-value="15th">15th

                                                <option value="day16" data-value="16th">16th

                                                <option value="day17" data-value="17th">17th

                                                <option value="day18" data-value="18th">18th

                                                <option value="day19" data-value="19th">19th
