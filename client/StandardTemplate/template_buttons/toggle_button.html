<template name="toggle_button">

  <div class="custom-control custom-switch">
    <input class="custom-control-input {{className}}" id="{{#if custId}}{{custId}}{{/if}}{{id}}" type="checkbox" style="cursor: pointer;"
      checked="{{#if isChecked}}checked{{/if}}">
    <label class="custom-control-label {{#if labelclass}}{{labelclass}}{{/if}}" style="width:{{width}};cursor: pointer;"
      for="{{#if custId}}{{custId}}{{/if}}{{for}}">{{displayName}}</label>
  </div>

</template>
