<template name="newsidenav">
    <nav id="sidebar" class="top">

        <style>
            .top #popperBounder {
                position: fixed;
                top: 93px;
                left: 0;
                right: 0;
                height: 0;
            }

            .top #popperBounder div.submenuItem {
                max-height: calc(100vh - 120px);
                /*overflow-y: auto;*/
            }

            .popper-popup {
                display: none;
                flex-direction: column;
                align-items: center;
                background-color: #858796 !important;
                color: white !important;
                padding: 2px !important;
            }

            .popper-popup[data-popper-reference-hidden] {
                visibility: hidden;
                pointer-events: none;
            }

            .popper-popup[show-popper] {
                display: flex;
                z-index: 9999;
            }

            .popper-popup li {
                width: 100%;
                z-index: 100;
                margin-top: 7px;
                margin-bottom: 3px;
            }

            /*build the arrow targeting the divider with class 'popper-arrow'*/
            .popper-arrow,
            .popper-arrow::before {
                position: absolute;
                width: 8px;
                height: 8px;
                background: #858796;
            }

            .popper-arrow {
                visibility: hidden;
            }

            .popper-arrow::before {
                visibility: visible;
                content: "";
                transform: rotate(45deg);
            }

            /*position arrow using popper.js data-popper-placement attribute*/
            .popper-popup[data-popper-placement^="top"] .popper-arrow {
                bottom: -4px;
            }

            .popper-popup[data-popper-placement^="bottom"] .popper-arrow {
                top: -4px;
            }

            .popper-popup[data-popper-placement^="left"] .popper-arrow {
                right: -4px;
            }

            .popper-popup[data-popper-placement^="right"] .popper-arrow {
                left: -4px;
            }

            /*hide arrow when reference outside of viewport*/
            .popper-popup[data-popper-reference-hidden] .popper-arrow::before {
                visibility: hidden;
            }

            #sidebar a,
            #sidebar a:hover,
            #sidebar a:focus {
                color: inherit;
                text-decoration: none;
                transition: all 0.3s;
            }

            .navbar {
                padding: 15px 10px;
                background: #fff;
                border: none;
                border-radius: 0;
                margin-bottom: 40px;
                box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            }

            .navbar-btn {
                box-shadow: none;
                outline: none !important;
                border: none;
            }

            #bodyContainer.top {
                display: block !important;
            }

            #bodyContainer.top>#colContent {
                width: 100vw !important;
            }

            #sidebar.top {
                display: block !important;
                max-width: unset !important;
                overflow: scroll hidden !important;
                width: 100vw !important;
                height: 93px !important;
            }

            #sidebar.top .sidebar-header {
                max-width: 100px !important;
                margin: 0px 10px !important;
                float: left !important;
            }

            #sidebar.top>ul {
                display: flex !important;
            }

            #sidebar.top>ul>li {
                white-space: nowrap !important;
                max-height: 83px;
                display: flex;
            }

            #sidebar.top>ul>li>div.submenuItem>ul {
                display: flex;
            }

            #sidebar.top>ul>li>div.submenuItem.collapse:not(.show),
            #sidebar.top>ul>li>div.submenuItem.collapse.show,
            #sidebar.top>ul>li>div.submenuItem.collapsing {
                display: none !important;
                height: 0 !important;
            }

            #sidebar:not(.top) #popperBounder {
                display: none;
            }

            #sidebar.top>ul>li>div.submenuItem>ul>li {
                display: flex;
                flex-direction: column;
            }

            #sidebar.top>ul>li>div.submenuItem>ul>li>a {
                display: flex;
                background: #6b6d7a;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
            }

            #sidebar.top>ul>li>div.submenuItem>ul>li>a:hover {
                background: white;
            }

            #sidebar.top>ul>li>div.submenuItem>ul>li>a>i {
                font-size: 21px;
            }

            #sidebar.top ul li a {
                height: 100% !important;
            }

            #sidebarToggleBtn {
                cursor: pointer;
                margin: 12px 10px;
                text-align: center;
                font-size: 13px;
                border: solid 1px;
                border-radius: 40px;
                transition: 0.2s;
                transform: scale(1);
            }

            #sidebarToggleBtn:hover {
                background: white;
                color: #00a3d3;
                transform: scale(1.05);
            }

            #sidebarToggleBtn:active {
                transform: scale(0.95);
            }

            .line {
                width: 100%;
                height: 1px;
                border-bottom: 1px dashed #ddd;
                margin: 40px 0;
            }

            .wrapper {
                display: flex;
                width: 100%;
                align-items: stretch;
                overflow-x: hidden;
            }

            #sidebar {
                min-width: 6.5vw;
                /* min-width: 6vw; */
                max-width: 6.5vw;
                /* min-width: 6vw; */
                background: #00a3d3;
                color: rgba(255, 255, 255, 1);
                transition: all 0.3s;
                overflow-y: overlay;
                overflow-x: hidden;
                height: 100vh;
                position: sticky;
                top: 0;
                left: 0;
                z-index: 10;
            }

            #sidebar.active {
                margin-left: -200px;
                color: #fff;
            }

            #sidebar .sidebar-header {
                padding: 12px 10px;
                background: #00a3d3;
                height: 85px !important;
            }

            #sidebar ul p {
                color: #fff;
                padding: 10px;
            }

            #sidebar ul li a {
                padding: 10px;
                padding-top: 16px;
                font-size: .80rem;
                /* font-size: .65rem; */
                display: block;
                cursor: pointer;
            }

            #sidebar ul li a:hover {
                color: #00C2EF;
                background: #fff;
            }

            #sidebar ul li.active>a,
            a[aria-expanded="true"] {
                color: #fff;
                background: #858796;
            }

            #sidebar ul li.active>a:hover,
            a[aria-expanded="true"] {
                color: #fff;
                /* background: #00C2EF; */
            }

            a[data-toggle="collapse"] {
                position: relative;
            }

            .side .text-left {
                text-align: left !important;
                white-space: nowrap;
            }

            .liHeader::after {
                display: none;
            }


            ul ul a {
                font-size: .75rem !important;
                padding-left: 10px !important;
                background: #858796;
            }

            .vs1brand {
                width: 100%;
            }

            .faHeader {
                font-size: 20px;
                /* font-size: 15px; */
                margin: 0 auto;
            }

            .liHeader {
                display: grid !important;
                justify-content: center !important;
                text-align: center;
            }

            .opacityNotActive {
                color: rgba(255, 255, 255, 0.45);
            }

            .collapse.show {
                color: #fff;
            }

            .collapse.show label {
                color: #858796;
            }

            @media screen and (max-width: 1600px) {
                #sidebar {
                    min-width: 8vw;
                }
            }

            @media screen and (max-width: 1366px) {
                #sidebar {
                    min-width: 9vw;
                }
            }

            @media screen and (max-width: 1200px) {
                #sidebar {
                    min-width: 11vw;
                }
            }

            @media screen and (max-width: 992px) {
                #sidebar {
                    min-width: 15vw;
                }

                #sidebar .sidebar-header {
                    height: 90px;
                }
            }

            @media screen and (max-width: 768px) {
                #sidebar {
                    min-width: 16vw;
                }

                #sidebar .sidebar-header {
                    height: 90px;
                }
            }

            @media screen and (max-width: 576px) {
                #sidebar {
                    min-width: 28vw;
                }

                #colContent {
                    width: 102vw !important;
                }
            }

            @media screen and (max-width: 400px) {
                #sidebar {
                    min-width: 32vw;
                }
            }

            .top .menu-item-secondary {
                padding-left: 20px;
            }

            .border-bottom-line {
                border-bottom: 1px solid #d3d3d3;
            }

            */right submenu*/ li.submenu-1 {
                position: absolute;
            }

            li.submenu-1 ul {
                margin-top: 100px;
                position: absolute;
                white-space: nowrap;
                z-index: 1;
                left: -99999em;
                padding-left: 10px;
                padding-right: 10px;
                background-color: #858796;
                list-style-type: none;
            }

            li.submenu-1:hover>ul {
                left: 100%;
                margin-left: 1px;
                top: -1px;
            }

            li.submenu-1 ul>li a {
                font-size: .80rem !important;
            }
        </style>
        <div id="popperBounder"></div>
        <div class="sidebar-header">
            <div></div>
            <img class="vs1brand" src="assets/img/navLogo.png" width="150px" />
            <div id="sidebarToggleBtn">
                {{#if item._id.equals sideBarPositionClass 'top'}}
                <span class="text">Side</span>
                {{else}}
                <span class="text">Top</span>
                {{/if}}
            </div>
        </div>
        <!-- {{#if item._id.equals adminStatus 'true'}} -->
        <ul class="list-unstyled components top-navbar">
            <li class="customerLi opacityActive" id="sidecustomers">
                <a id="customerlist" data-toggle="collapse" aria-expanded="false"
                    class="dropdown-toggle liHeader customerLiHeader"><i class="fas fa-user-friends faHeader"></i>
                    Customers </a>
            </li>
            {{#if equals isSuperUSer 'false'}}
            <li class="TransactionLi opacityActive" id="sidetransactionss">
                <a id="transactionlist" data-toggle="collapse" aria-expanded="false"
                    class="dropdown-toggle liHeader transactionLiHeader"><i class="fas fa-list-ol faHeader"></i>
                    Transactions </a>
            </li>
            {{/if}}
            {{#if equals isSuperUSer 'true'}}
            <li class="employeeLi" id="sidenavemployees">
                <a id="employeelist" data-toggle="collapse" aria-expanded="false"
                    class="dropdown-toggle liHeader employeeLiHeader"><i class="fa fa-user faHeader"></i> Employees </a>
            </li>
            <li class="connectionLi" id="sidenavconnections">
                <a id="connectionlist" data-toggle="collapse" aria-expanded="false"
                    class="dropdown-toggle liHeader connectionLiHeader"><i class="fas fa-link faHeader"></i> Connections
                </a>
            </li>
            {{/if}}
            <li class="logoutLi">
                <a class="nav-link logOut liHeader" onclick="logOutFunc()"><i
                        class="fas fa-sign-out-alt faHeader"></i><span> Log Out</span></a>
            </li>
        </ul>
    </nav>
    <script>
        function logOutFunc() {
            window.open('/', '_self');
        };
    </script>
</template>
