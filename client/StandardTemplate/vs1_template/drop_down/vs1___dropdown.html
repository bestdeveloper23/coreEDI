<template name="vs1___dropdown">
    {{#if label}}<label
        class="{{#if labelClass}}{{labelClass}}{{#if custid}}{{custid}}{{/if}}{{/if}}">{{label}}</label>{{/if}}
    <select type="search" class="form-control vs1dropdown {{classes}} {{id}}"
        id="{{#if id}}{{id}}{{#if custid}}_{{custid}}{{/if}}{{else}}edtCustomerName{{/if}}"
        name="{{#if id}}{{id}}{{else}}edtCustomerName{{/if}}" custid="{{custid}}" custtaxcode=" "
        disabled="{{disabled}}" suppid=" "
        style="background-color:rgb(255, 255, 255); cursor: pointer; {{#if noBorder}}border: 0; outline:0; padding-top:0; padding-bottom:0; line-height:1.2; background-color: transparent{{/if}}">
    </select>
    {{#if usedModal}}

    {{else}}
    {{#if listTemp}}
    <!-- <div class="modal fade vs1_dropdown_modal" id="{{modalId}}" selectedID="{{custid}}" tabindex="-1"> -->
    {{# vs1_popup classes="vs1_dropdown_modal" modalid=modalId attributes=listmodalattr custid=custid}}
    {{#if innerModal}}
    {{> Template.dynamic template=listTemp data=listparam}}
    {{else}}
    <div class="modal-dialog modal-xl  modal-dialog-scrollable" role="document" style="max-width: 90vw">
        <div class="modal-content">
            <div class="modal-header">
                <h4>{{modal_title}}</h4><button type="button" class="close" data-dismiss="modal"
                    aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <!-- {{#if listTemp}} -->
                {{> Template.dynamic template=listTemp data=listparam}}
                <!-- {{/if}} -->
            </div>
        </div>
    </div>
    {{/if}}
    <!-- </div> -->
    {{/vs1_popup}}
    {{/if}}

    {{#if is_editable}}
    {{#if targetTemp}}
    <!-- <div class="modal fade {{target_modal_id}}" id="{{target_modal_id}}"> -->
    {{# vs1_popup classes=target_modal_id modalid=target_modal_id}}
    {{> Template.dynamic template=targetTemp data=edtTemplateParams}}
    {{/vs1_popup}}
    <!-- </div> -->
    {{/if}}
    {{/if}}
    {{/if}}
</template>
