
<template name="importagain_button">
  <button class="btn btn-success btnSave btn-auto-update hover-text1 importAgain" id="importAgain"><i class="fa fa-reply" style="padding-right: 5px;"></i>Import Again <span class="tooltip-text" id="left">Import Again Will Re-Import All Objects, from the Selected Date even If Already Imported.</span></button>

  <div class="row dateTimePickerMobile" data-toggle="tooltip" data-placement="bottom"
  style="padding-left: 10px;padding-right: 10px; justify-content: center; display:inline-block; max-width: 150px!important;" title="Date format: DD/MM/YYYY">
  <div class="input-group date" style="cursor: pointer;">
  <input type="text" class="form-control edtDailyStartDate" id="edtDailyStartDate" name="edtDailyStartDate"
    value="{{currentDate}}" style="padding: 2px 6px">
  <div class="input-group-addon">
    <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
  </div>
  </div>
  </div>

</template>
