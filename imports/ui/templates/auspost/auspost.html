<template name="auspostcard">
  <div class="row">
      <div class="form-group col-md-5 erp_enabled">
          <label class="text-nowrap">Email-address</label>
          <input type="text" class="form-control" id="austpost_email"
              name="edtMiddleName" value="{{record.email}}">
      </div>
      <div class="form-group col-md-5">
          <label class="text-nowrap">Password</label>
          <input type="text" class="form-control" id="austpost_password"
              name="edtFirstName" value="{{record.password}}">
      </div>
      <div class="form-group col-md-2 erp_enabled">
          <label class="text-nowrap" style="padding: 12px"></label>
          {{> toggle_button
          className="chkGlobalSettings"
          id="austpost_enabled"
          width="131px"
          for="austpost_enabled"
          displayName="Enabled"
          isChecked=record.enabled
          }}
      </div>
  </div>
  <div class="row">
      <div class="form-group col-md-5">
          <label class="text-nowrap">Reference</label>
          <input type="text" class="form-control" id="austpost_reference"
              name="edtMiddleName" value="{{record.reference}}">
      </div>
      <div class="form-group col-md-5">
          <label class="text-nowrap">Account Number</label>
          <input type="text" class="form-control" id="austpost_name"
              name="austpost_name" value="{{record.name}}">
      </div>

  </div>
  <div class="row">
      <div class="form-group col-md-5">
          <label class="text-nowrap">Base URL</label>
          <input type="text" class="form-control" id="austpost_url"
              name="edtMiddleName" value="{{record.base_url}}">
      </div>
      <div class="form-group col-md-5">
          <label class="text-nowrap">API-Key</label>
          <input type="text" class="form-control" id="austpost_key"
              name="edtFirstName" value="{{record.api_key}}">
      </div>
  </div>
  <div class="row">
      <div class="form-group col-md-5">
          <label class="text-nowrap">Products</label>
          <select class="form-control" id="austpost_products" name="cIdentify"
              style="cursor: pointer;">

              {{#if equals record.productId 1}}
              <option value="1" selected>Same Day Services</option>
              <option value="2">StarTrack Express and Premium</option>
              {{else}}
              <option value="1">Same Day Services</option>
              <option value="2" selected>StarTrack Express and Premium</option>
              {{/if}}
          </select>
      </div>

      <div class="form-group col-md-5">
          <label class="text-nowrap">Ship Via</label>
          <select class="form-control" id="austpost_shipVia" name="cIdentifyShipVia"
              style="cursor: pointer;">
              <option value="Aust Post" selected>Aust Post</option>
          </select>
      </div>
  </div>
  <div class="d-xl-flex justify-content-between align-items-xl-center"
      style="margin: 16px 0px 0px 0px;">
      <div>
          <button class="btn btn-success btnTestMagento btn-auto-testMagento"
              id="testAustpost" type="button"><i class="fa fa-play"
                  style="margin-right: 5px;"></i>Test {{idxRecord}}</button>
        <button class="btn btn-success btn-frequency setFrequency"  id="setFrequency{{idxRecord}}"
            type="button"><i class="fa fa-send" style="margin-right: 5px;"></i>Set Frequency</button>


        <button class="btn btn-success btnSave btn-auto-update hover-text1 runNow"  id="runNow{{idxRecord}}"
            title="" type="button"><i class="fa fa-sync" style="margin-right: 5px;"></i>Run Now<span
              class="tooltip-text" id="left">Run Now Will Only Import Objects, from the Selected Date
              that have Not Already Been Imported </span></button>
      </div>
      <div>
          <button class="btn btn-success btnSave btn-auto-save" id="saveAustpost"
              type="button"><i class="fa fa-save"
                  style="margin-right: 5px;"></i>Save</button>
          <button class="btn btn-success btnUpdate btn-auto-update"
              style="display: none;" id="updateAustpost" type="button"><i
                  class="fa fa-save"
                  style="margin-right: 5px;"></i>Update</button>
          <button class="btn btn-danger btnDelete" type="button"
              data-toggle="modal"><i class="fas fa-trash-alt"
                  style="margin-right: 5px;"></i> Delete</button>
          <button class="btn btn-secondary btnBack" type="button"><i
                  class="fa fa-close"
                  style="margin-right: 5px;"></i>Cancel</button>
      </div>
  </div>
</template>
