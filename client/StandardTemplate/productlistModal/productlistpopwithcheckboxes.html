<template name="productlistpopwithcheckboxes">
    <style>
        @media screen and (max-width: 450px) {
            .modal-inner-productlist {
                max-width: 98vw !important;
            }
        }
        .colCalendar .colCostPrice {
            color: #00a3d3;
        }

        .colCalendar .colSalesPrice {
            color: #00a3d3;
        }

        .colCalendar td.colCostPrice, .colCalendar td.colSalesPrice {
            text-align: right !important;
        }
    </style>
    <div class="modal-dialog modal-xl modal-dialog-scrollable modal-inner-productlist" role="document" style="max-width: 90vw;">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Product List</h4>{{> formCloseButton }}
            </div>
            <div class="modal-body">
                {{> datatablelist
                        tableclass="tblProductListWithCheckbox"
                        tablename=tablename
                        apiName= apiFunction
                        indexeddbname = 'TProductQtyList'
                        tableheaderrecords = tableheaderrecords
                        exportfilename = 'Product List'
                        istransaction = false
                        isselection = true
                        apiParams= apiParams
                        datahandler = datahandler
                        service=service
                        lowercaseDataName='tproductqtylist'
                        exIndexDBName = 'tproductqtylist'
                        exdatahandler = exDataHandler
                        searchAPI = searchAPI
                        attRowID = 1
                        showPlusButtonClass = "btnAddNewInventory"
                        showModalID = '#newProductModal'
                        custid = custId
                }}
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btnselProductFees" id="btnselProductFees" data-dismiss="modal" type="button">Save</button>
                <button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>

    <div class="modal fade" role="dialog" tabindex="-1" id="scanBarcodeModalProduct">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Barcode Scanner</h4>
                    {{> formCloseButton extraClass="btnCloseProdModal"}}
                </div>
                <div class="modal-body">
                    <style>
                        #qr-reader-productmodal>div:first-of-type {
                            display: none !important;
                        }

                        #qr-reader-productmodal__dashboard_section_swaplink {
                            display: none !important;
                        }

                        #qr-reader-productmodal__dashboard_section_csr>div>button:first-of-type {
                            color: #fff !important;
                            background-color: #00a3d3 !important;
                            border-color: #00a3d3 !important;
                            border: 1px solid transparent;
                            display: inline-block !important;
                            font-weight: 400 !important;
                            text-align: center !important;
                            vertical-align: middle !important;
                            padding: .375rem .75rem !important;
                            font-size: 1rem !important;
                            line-height: 1.5 !important;
                            border-radius: .35rem !important;
                            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
                        }
                    </style>
                    <!-- <div id="reader" style="width: 100%"></div> -->
                    <div id="qr-reader-productmodal" style="width:100%"></div>
                </div>
                <div class="modal-footer"><button class="btn btn-secondary btnCloseProdModal" type="button" >Close</button></div>
            </div>
        </div>
    </div>
</template>
